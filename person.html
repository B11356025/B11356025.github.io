<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .profile-image {
            width: 200px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="你的照片URL" alt="個人照片" class="profile-image">
        <h1>你好，我是[你的名字]</h1>
        <p>
            在這裡簡單介紹一下自己，例如：
            我是[你的職業/身份]，熱愛[你的興趣]。
            [你的經歷/背景]...
        </p>

        <h2>關於我</h2>
        <p>
            更詳細的自我介紹，可以包括你的技能、專長、
            工作經驗、學習歷程等等。
        </p>

        <h2>聯絡方式</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:你的Email">你的Email</a></p>
            <p>LinkedIn: <a href="你的LinkedIn連結">你的LinkedIn</a></p>
            <p>GitHub: <a href="你的GitHub連結">你的GitHub</a></p>
            {可以放置其他聯絡方式}
        </div>
    </div>
</body>
</html>
